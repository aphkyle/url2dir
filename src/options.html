<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input {
            padding: 5px;
            width: 200px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .row {
            margin-bottom: 10px;
        }
    </style>
    <script src="options.js" defer></script>
</head>

<body>
    <h1>Extension Options</h1>
    <form id="optionsForm">
        <div id="inputRows">
            <div class="row">
                <input type="text" class="rule" placeholder="eg: developer.mozilla.org">
                <input type="text" class="dir" placeholder="eg: /code/web">
                <button type="button" class="removeRowButton">Remove</button>
            </div>
        </div>
        <br>
        <button type="button" id="addRowButton">Add Row</button>
        <button type="button" id="saveButton">Save</button>
    </form>

</body>

</html>
